<svg xmlns="http://www.w3.org/2000/svg" width="800" height="360" viewBox="0 0 800 360">
  <rect x="10" y="10" width="780" height="340" rx="10" fill="#f7f9fc" stroke="#e1e8f0"/>
  <text x="24" y="40" font-family="Arial" font-size="16" fill="#0b3769">Resume Screening Agent — Architecture</text>
  <rect x="40" y="70" width="200" height="80" rx="8" fill="#ffffff" stroke="#cfe0f5"/>
  <text x="80" y="110" font-family="Arial" font-size="12" fill="#0b3769">Uploader / UI (Streamlit)</text>

  <rect x="280" y="70" width="200" height="80" rx="8" fill="#ffffff" stroke="#cfe0f5"/>
  <text x="320" y="100" font-family="Arial" font-size="12" fill="#0b3769">Parser (PDF/DOCX/TXT)</text>

  <rect x="520" y="70" width="200" height="80" rx="8" fill="#ffffff" stroke="#cfe0f5"/>
  <text x="560" y="100" font-family="Arial" font-size="12" fill="#0b3769">Scoring Engine</text>
  <text x="560" y="120" font-family="Arial" font-size="11" fill="#0b3769">TF Cosine / Embeddings</text>

  <path d="M 240 110 L 280 110" stroke="#9bb7db" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 480 110 L 520 110" stroke="#9bb7db" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b8fbf" />
    </marker>
  </defs>

  <text x="40" y="180" font-family="Arial" font-size="12" fill="#0b3769">Optional: OpenAI Embeddings → fallback deterministic embedding</text>
