  <rect x="40" y="220" width="160" height="80" rx="6" fill="#ffffff" stroke="#cfe0f5"/>
  <text x="60" y="250" font-family="Arial" font-size="12" fill="#0b3769">Output: Ranked list</text>
  <text x="60" y="270" font-family="Arial" font-size="12" fill="#0b3769">Explainability + Suggested Questions</text>
